<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic! tac! toe!</title>
</head>
<body>
    <h1 id="tic-tac-toe">tic! tac! toe!</h1>
    <p id="player-display">let's play!</p>
    <div class="board">
        <button class="cell" data-row="0" data-column="0"></button>
        <button class="cell" data-row="0" data-column="1"></button>
        <button class="cell" data-row="0" data-column="2"></button>
        <button class="cell" data-row="1" data-column="0"></button>
        <button class="cell" data-row="1" data-column="1"></button>
        <button class="cell" data-row="1" data-column="2"></button>
        <button class="cell" data-row="2" data-column="0"></button>
        <button class="cell" data-row="2" data-column="1"></button>
        <button class="cell" data-row="2" data-column="2"></button>
        <dialog id="lets-play-dialog">
        <form id="lets-play-form">
            <label for="p1-name-input">player one's name:</label>
            <input type="text" id="p1-name-input" name="p1-name-input">
            <label for="p2-name-input">player two's name:</label>
            <input type="text" id="p2-name-input" name="p2-name-input">
            <button class="dialog-button" id="lets-play-button" type="submit" form="lets-play-form">let's play!</button>
        </form>
    </dialog>
    <dialog id="winner-dialog">
        <form id="winner-dialog-form">
        <p id="winner-dialog-text">player x wins!</p>
        <button class="dialog-button" id="winner-button" type="submit" form="winner-dialog-form">play again?</button>
        </form>
    </dialog>
    </div>
    <p id="jessi">created by jessi b. for the odin project</p>
    <script src="main.js"></script>
</body>
</html>
